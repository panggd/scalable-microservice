apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: scalable-microservice-api
        image: scalable-microservice_api
        imagePullPolicy: Never
        ports:
        - containerPort: 8080